name: Daily ETF Scrape

on:
  schedule:
    # 30 1 = 01:30 UTC (Approx 8:30 PM ET - Post-Market Safety)
    # 30 12 = 12:30 UTC (Approx 7:30 AM ET - Pre-Market Safety)
    # * * * = Runs EVERY DAY (Mon, Tue, Wed, Thu, Fri, Sat, Sun)
    - cron: '30 1,12 * * *'
  workflow_dispatch:      # Manual Run Button

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install pandas requests lxml openpyxl beautifulsoup4 html5lib selenium

      - name: Run Scraper
        run: python scraper.py

      - name: Save Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Daily Holdings Data ðŸ“ˆ"
          file_pattern: "data/*"
